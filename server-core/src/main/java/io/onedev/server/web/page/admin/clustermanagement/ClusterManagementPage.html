<wicket:extend>
	<div class="card">
		<div class="card-body">
			<h6>Clustered Servers</h6>
			<table class="table">
				<tbody>
					<tr wicket:id="servers">
						<td wicket:id="server"></td>
					</tr>
				</tbody>
			</table>
			<h6>Project Replicas</h6>
			<form wicket:id="form">
				<div wicket:id="editor"></div>
				<input type="submit" class="btn btn-primary" value="Save Settings & Redistribute Projects">
			</form>
		</div>
	</div>
</wicket:extend>
