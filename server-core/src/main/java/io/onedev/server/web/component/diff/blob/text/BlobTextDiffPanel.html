<wicket:panel>
	<div class="d-flex align-items-center p-2 border position-sticky blob-text-diff-caption">
		<a wicket:id="toggle" class="btn btn-icon btn-xs btn-hover-light mr-2 toggle"><wicket:svg href="arrow" class="icon rotate-90"/></a>
		<div wicket:id="diffStat" class="mr-2 text-nowrap"></div>
		<div wicket:id="title" class="mr-3 text-break"></div>
		<div class="ml-auto text-nowrap">
			<a wicket:id="blameFile" title="Blame" class="btn btn-xs btn-icon btn-hover-light btn-active-primary"><wicket:svg href="commit" class="icon"/></a>
			<a wicket:id="viewFile" title="View" class="btn btn-xs btn-icon btn-hover-light ml-1"><wicket:svg href="eye" class="icon"/></a>
			<a wicket:id="editFile" title="Edit" class="btn btn-xs btn-icon btn-hover-light ml-1"><wicket:svg href="edit" class="icon"/></a>
		</div>
	</div>
	<table class="text-diff blob-text-diff cm-s-eclipse">
		<wicket:container wicket:id="diffLines"></wicket:container>
	</table>
	<div wicket:id="symbolTooltip"></div>
</wicket:panel>
