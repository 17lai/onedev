<wicket:extend>
	<div class="card">
		<div class="card-body">
			<div class="alert alert-light alert-notice mb-5">The service desk feature enables user to create issues via 
			email directly. If such email is sent to system email address directly without specifying project, OneDev 
			will use default projects defined here to decide where to create issues</div>
			<a wicket:id="addNew" class="btn btn-icon btn-primary mb-4" title="Add"><wicket:svg href="plus" class="icon"></wicket:svg></a>	
			<table wicket:id="designations" class="table table-hover"></table>
		</div>
	</div>
	<wicket:fragment wicket:id="actionColumnFrag">
		<a wicket:id="edit" class="btn btn-xs btn-icon btn-light btn-hover-primary mr-1" title="Edit"><wicket:svg href="edit" class="icon"></wicket:svg></a>
		<a wicket:id="delete" class="btn btn-xs btn-icon btn-light btn-hover-danger" title="Delete"><wicket:svg href="trash" class="icon"></wicket:svg></a>
 	</wicket:fragment>
</wicket:extend>
