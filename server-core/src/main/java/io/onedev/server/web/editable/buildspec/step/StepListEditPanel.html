<wicket:panel>
	<div class="step-list">
		<table wicket:id="steps" class="table-hover"></table>
		<div class="foot">
			<a wicket:id="addNew" title="Add new step" class="btn btn-light btn-hover-primary btn-block"><wicket:svg href="plus" class="icon"></wicket:svg></a>
		</div>
	</div>
	<wicket:fragment wicket:id="actionColumnFrag">
		<a wicket:id="more" class="btn btn-xs btn-icon btn-light btn-hover-primary mr-1" title="More"><wicket:svg href="ellipsis" class="icon"></wicket:svg></a>
		<a wicket:id="actions" class="btn btn-xs btn-icon btn-light btn-hover-primary mr-1" title="Add new step above this"><wicket:svg href="arrow" class="icon rotate-90"></wicket:svg></a>
 	</wicket:fragment>
</wicket:panel>
