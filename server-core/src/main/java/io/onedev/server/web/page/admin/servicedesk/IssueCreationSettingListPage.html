<wicket:extend>
	<div class="card">
		<div class="card-body">
			<div class="alert alert-light alert-notice mb-5">The service desk feature enables user to create issues via 
			email directly. Upon receiving such email, OneDev will use issue creation settings defined here to decide 
			how to create the issue. Default issue settings will be used if no entry matches</div>
			<a wicket:id="addNew" class="btn btn-icon btn-primary mb-4" title="Add issue creation setting"><wicket:svg href="plus" class="icon"></wicket:svg></a>	
			<table wicket:id="issueCreationSettings" class="table table-hover"></table>
		</div>
	</div>
	<wicket:fragment wicket:id="actionColumnFrag">
		<a wicket:id="edit" class="btn btn-xs btn-icon btn-light btn-hover-primary mr-1" title="Edit"><wicket:svg href="edit" class="icon"></wicket:svg></a>
		<a wicket:id="delete" class="btn btn-xs btn-icon btn-light btn-hover-danger" title="Delete"><wicket:svg href="trash" class="icon"></wicket:svg></a>
 	</wicket:fragment>
</wicket:extend>
