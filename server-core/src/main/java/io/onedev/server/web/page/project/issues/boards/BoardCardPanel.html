<wicket:panel>
	<div class="head d-flex flex-wrap align-items-center mb-2">
		<div wicket:id="transit" class="state">
			<span wicket:id="state" class="mb-2 mr-2"></span>
		</div>
		<div wicket:id="fields" class="field"></div>
		<div class="avatars ml-auto d-flex flex-wrap mr-n2">
			<div wicket:id="avatars" class="avatar"></div>
		</div>
	</div>
	<div class="body font-weight-bold d-flex flex-wrap">
		<a wicket:id="number" class="mr-2"></a>
		<span wicket:id="title" class="mr-4"></span>
		<a wicket:id="detail" class="ml-auto" title="Click to show issue details"><wicket:svg href="ellipsis" class="icon"/></a>
	</div>
</wicket:panel>
