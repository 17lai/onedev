{{- if and .Values.oneDevServer.trustCerts.enabled (not .Values.oneDevServer.trustCerts.existingConfigmapName) }}
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ include "ods.fullname" . }}-certs
  namespace: {{ .Release.Namespace }}
  labels: {{ include "ods.labels" . | nindent 4 }}
  annotations:
    checksum/secret: {{ tpl (toYaml .Values.oneDevServer.trustCerts.path) . | sha256sum }}
data:
  cert.pem: {{ .Values.oneDevServer.trustCerts.path | b64enc }}
{{- end }}
